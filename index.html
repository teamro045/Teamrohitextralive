<script>
document.addEventListener('DOMContentLoaded', function() {
    const qualityUrls = {
        'hindi': {
            '1080p': 'https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8',
            '720p': 'https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_2000.m3u8',

            '240p': 'https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_224.m3u8'
        },
        'english': {
            '1080p': 'https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_3500.m3u8',
            '720p': 'https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_2000.m3u8',
            '540p': 'https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_900.m3u8',
            '360p': 'https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_664.m3u8',
            '240p': 'https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_224.m3u8'
        }
    };

    const resBtns = document.querySelectorAll('.btn-res');
    const langBtns = document.querySelectorAll('.btn-lang');
    const streamIframe = document.getElementById('streamIframe');
    
    let currentLang = 'hindi';
    let currentQuality = '1080p';

    langBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            if (!this.classList.contains('active')) {
                langBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentLang = this.dataset.lang;
                updateStream();
            }
        });
    });

    function updateStream() {
        streamIframe.src = qualityUrls[currentLang][currentQuality];
    }

    resBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            if (!this.classList.contains('active')) {
                resBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentQuality = this.dataset.res;
                updateStream();
            }
        });
    });
});
</script>
