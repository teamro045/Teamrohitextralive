<!DOCTYPE html>

    <style>
        :root {

            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-color: #E50914;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        a:link, a:visited, a:hover, a:active {
            color: #fff;
            text-decoration: none;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .header {
            font-size: 2rem;
            margin: 20px;
            color: #8B0000;
        }

        .poster img {
            width: 95%;
            max-width: 500px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.4);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 15px;
            font-size: 1rem;
            border: 1px solid #fff;
            border-radius: 8px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn.active,
        .btn:hover {
            background-color: #8B0000;
            border-color: #8B0000;
            color: #fff;
        }

        .player {
            margin-top: 0px;
            width: 99%;
            max-width: 500px;
            aspect-ratio: 16/9;
            border-radius: 10px;
            overflow: hidden;
            border: 0px solid #8B0000;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .buttons {
            margin-top: 30px;
        }

        .telegram-btn {
            position: fixed;
            background-color: gold;
            border: 3px solid gold;
            padding: 2px;
            transition: all 0.2s ease;
            width: 100%;
            top: 0px;
            display: flex;
        }

        .telegram-btn1, .telegram-btn2 {
            flex: 1;
            padding: 2px;
            font-weight: 900;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .telegram-btn1 {
            background-color: red;
            color: white;
        }

        .telegram-btn2 {
            background-color: green;
            color: white;
        }
    </style>
</head>
